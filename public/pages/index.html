<!DOCTYPE html>
<html ng-app="mainApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tornike</title>
    
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/flag-icon.min.css">
    <link rel="stylesheet" href="dist/css/_bower.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
    <script src="dist/js/app.min.js"></script>
    <script src="dist/js/_bower.js"></script>
</head>
<body ng-controller="mainController">
    <div id="bar"></div>
    <div id="page">
        <header>
            <nav id="site-navigation">
                <div class="right">
                    <div class="left">
                        <h2 class="title-text">TORNIKE NATSVLISHVILI</h2>
                        <h3 class="georgian-text bold">თორნიკე ნაცვლიშვილი</h3>
                    </div>
                    <div class="right">
                        <span id="logo" class="my-icon my-icon-borjgali"></span>
                    </div>
                </div>
                <div class="left">
                    <div>
                        <a class="menu-item" ng-class="{selected: $route.current.title == 'Home'}" href="#">
                            <span class="my-icon my-icon-home"></span>
                            <h3>Home</h3>                
                        </a>
                        
                        <a class="menu-item" ng-class="{selected: $route.current.title == 'Projects'}" href="#projects">
                            <span class="my-icon my-icon-project"></span>
                            <h3>Projects</h3>                    
                        </a>
                        
                        <a class="menu-item" ng-class="{selected: $route.current.title == 'Education'}" href="#education">
                            <span class="my-icon my-icon-education"></span>
                            <h3>Education</h3>                    
                        </a>
                        
                        <a class="menu-item" ng-class="{selected: $route.current.title == 'Curriculum Vitae'}" href="#cv">
                            <span class="my-icon my-icon-cv"></span>
                            <h3>Curriculum Vitae</h3>
                        </a>
                    </div>
                    
                    <div id="breadcrumb-holder">
                        <span ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                            &gt;
                            <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.title" class="link"></a>
                            <span ng-if="$last" ng-bind="breadcrumb.title"></span>
                        </span>
                        <span class="hint">click to navigate back</span>
                    </div>
                </div>  
            </nav>
        </header>
        <div id="content">
            <div id="main-page">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <footer>
        <div role="content">
            <div>
                <a class="link" href="https://twitter.com/tornikenatsvli" target="_blank">twitter</a>&nbsp;|&nbsp;
                <a class="link" href="https://github.com/TornikeNatsvlishvili" target="_blank">github</a>&nbsp;|&nbsp;
                <a class="link" href="https://ca.linkedin.com/in/tornikenatsvlishvili" target="_blank">linkedIn</a><br>
            </div>
        </div>
    </footer>
</body>
</html>
