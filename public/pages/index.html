<!DOCTYPE html>
<html ng-app="mainApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tornike</title>
    
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/flag-icon.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
    <script src="dist/js/app.min.js"></script>
</head>
<body ng-controller="mainController">
    <div id="Header">
        <div class="right">
            <span class="title-text">TORNIKE NATSVLISHVILI</span><br>
            <span class="subtitle-georgian-text">თორნიკე ნაცვლიშვილი</span>
        </div>
        <div class="left">
            <span ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                <h3 class="inline">
                    &gt;
                    <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.title" class="link"></a>
                    <span ng-if="$last" ng-bind="breadcrumb.title"></span>
                </h3>
            </span>
            <span ng-show="breadcrumbs.get().length > 1" class="hint">click to navigate back</span>
        </div>
    </div>
    <div id="LeftPane">
        <div id="MainMenu">

            </a>

            </a>
        </div>
        <div id="LeftPaneFooter" style="display:none">
            <a class="link large bold" href="https://twitter.com/tornikenatsvli" target="_blank">twitter</a><br>
            <a class="link large bold" href="https://github.com/TornikeNatsvlishvili" target="_blank">github</a><br>
            <a class="link large bold" href="https://ca.linkedin.com/in/tornikenatsvlishvili" target="_blank">linkedIn</a><br><br>

    <div id="MainContent">
